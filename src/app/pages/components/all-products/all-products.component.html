<app-header [isBannerPresent]="bannerImages && bannerImages.length > 0">
</app-header>

<app-banner [bannerImages]="bannerImages"></app-banner>

@defer (on viewport) {
<section id="products" class="products">
  @if (contents && contents.length > 0) {
  <div class="products-part">
    @for (content of getContents; track content) {
    <app-product-card
      [content]="content"
      (checkProductEvent)="checkProduct($event)"
    >
    </app-product-card>
    }
  </div>
  <app-magnify></app-magnify>

  <div class="pagination">
    <div *ngFor="let item of [].constructor(getNumberOfPages); let i = index">
      <a (click)="setIndex(i)" [ngClass]="{ active: currentPage === i }">
        {{ i + 1 }}
      </a>
    </div>
    <div class="forward" (click)="nextPage()">>></div>
  </div>
  }

  <app-contact-footer></app-contact-footer>
</section>
} @placeholder {
<div>Featured Section</div>
}

<div id="products-footer" class="footer">
  <nav class="footer-section">
    <a
      class="cursor-pointer"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
      routerLink="/"
    >
      home
    </a>
    <div class="vertical"></div>
    <a
      class="cursor-pointer"
      routerLink="/pages/about"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
    >
      about
    </a>
    <div class="vertical"></div>
    <a
      class="cursor-pointer"
      routerLink="/pages/products"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
    >
      products
    </a>
    <div class="vertical"></div>
    <a
      class="cursor-pointer"
      routerLink="/pages/services"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
    >
      services
    </a>
    <div class="vertical"></div>
    <a
      class="cursor-pointer"
      routerLink="/pages/reviews"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
    >
      reviews
    </a>
    <div class="vertical"></div>
    <a
      class="cursor-pointer"
      routerLink="/pages/contact"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
    >
      contact us
    </a>
  </nav>
  <div class="footer-link">www.movestone.in</div>
</div>
